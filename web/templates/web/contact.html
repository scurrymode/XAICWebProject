{% extends "web/index.html" %}
{% load static %}
{% block content %}
	<section id="inner-headline">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="breadcrumb">
						<li><a href="#"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
						<li class="active">Contact</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<section id="content">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="map">
						<div id="naver-map" style="width:100%;height:400px;"></div>
	  				</div>
					<h4>Get in touch with us by filling <strong>contact form below</strong></h4>
					<div id="sendmessage">Your message has been sent. Thank you!</div>
					<div id="errormessage"></div>
					<form action="" method="post" role="form" class="contactForm">
						<div class="form-group">
							<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
							<div class="validation"></div>
						</div>

						<div class="text-center"><button type="submit" class="btn btn-theme">Send Message</button></div>
					</form>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
	<!-- javascript
    ================================================== -->
{% block script %}
	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=g9DAE7AOMF4rEJUbJ0Kr"></script>
	<script>
		// http://blog.goodkiss.co.kr/entry/ 좌표값 알아내는 사이트 
		var mapOptions = {
		    center: new naver.maps.LatLng(35.5749100, 129.1892066),
		    zoom: 10
		};
		var map = new naver.maps.Map('naver-map', mapOptions);
	</script>
{% endblock script %}
